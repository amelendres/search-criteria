version: '3.6'

services:
    nginx:
        container_name: appto-booking-nginx
        image: nginx:1.15-alpine
        restart: unless-stopped
        ports:
            - "8030:80"
        volumes:
            - .:/app:delegated
            - ./etc/infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php

    php:
        container_name: appto-booking-php
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - .:/app:delegated
        env_file:
            - .env
        depends_on:
            - mysql

    mysql:
        container_name: appto-booking-mysql
        image: mariadb:10.4
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
